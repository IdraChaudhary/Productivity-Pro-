<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Pro - To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .app-header {
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .app-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .app-header p {
            opacity: 0.9;
        }
        
        .app-content {
            padding: 25px;
        }
        
        .input-section {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        #task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #task-input:focus {
            border-color: #6a11cb;
        }
        
        #add-btn {
            padding: 15px 20px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        #add-btn:hover {
            background-color: #550ba3;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 10px 15px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .filter-btn.active {
            background-color: #6a11cb;
            color: white;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 18px;
            color: #6a11cb;
        }
        
        .task-list {
            max-height: 350px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            animation: fadeIn 0.5s;
            transition: transform 0.2s;
        }
        
        .task-item:hover {
            background-color: #f9f9f9;
            transform: translateX(5px);
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .task-text {
            font-size: 16px;
            word-break: break-word;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
        }
        
        .task-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.3s;
            color: #666;
        }
        
        .task-btn:hover {
            color: #6a11cb;
            background-color: rgba(106, 17, 203, 0.1);
        }
        
        .delete-btn:hover {
            color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #888;
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .empty-state p {
            margin-bottom: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .task-count {
            background-color: #6a11cb;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            .app-header {
                padding: 20px;
            }
            
            .app-content {
                padding: 20px;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            #add-btn {
                justify-content: center;
            }
            
            .filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1><i class="fas fa-tasks"></i> Productivity Pro</h1>
            <p>Your daily task management solution</p>
        </div>
        
        <div class="app-content">
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Enter a new task...">
                <button id="add-btn"><i class="fas fa-plus"></i> Add Task</button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="total-tasks">0</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="completed-tasks">0</span>
                    <span>Completed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="pending-tasks">0</span>
                    <span>Pending</span>
                </div>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> All
                </button>
                <button class="filter-btn" data-filter="active">
                    <i class="fas fa-clock"></i> Active
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check-circle"></i> Completed
                </button>
            </div>
            
            <div class="task-list" id="task-list">
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks yet. Add a task to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('task-input');
            const addButton = document.getElementById('add-btn');
            const taskList = document.getElementById('task-list');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const totalTasksEl = document.getElementById('total-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            const pendingTasksEl = document.getElementById('pending-tasks');
            
            let currentFilter = 'all';
            let tasks = JSON.parse(localStorage.getItem('productivity-pro-tasks')) || [];
            
            // Update stats
            function updateStats() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                const pendingTasks = totalTasks - completedTasks;
                
                totalTasksEl.textContent = totalTasks;
                completedTasksEl.textContent = completedTasks;
                pendingTasksEl.textContent = pendingTasks;
            }
            
            // Render tasks based on current filter
            function renderTasks() {
                const filteredTasks = tasks.filter(task => {
                    if (currentFilter === 'active') return !task.completed;
                    if (currentFilter === 'completed') return task.completed;
                    return true;
                });
                
                taskList.innerHTML = '';
                
                if (filteredTasks.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    
                    if (currentFilter === 'all') {
                        emptyState.innerHTML = `
                            <i class="fas fa-clipboard-list"></i>
                            <p>No tasks yet. Add a task to get started!</p>
                        `;
                    } else if (currentFilter === 'active') {
                        emptyState.innerHTML = `
                            <i class="fas fa-check-circle"></i>
                            <p>No active tasks! You're all caught up.</p>
                        `;
                    } else {
                        emptyState.innerHTML = `
                            <i class="fas fa-trophy"></i>
                            <p>No completed tasks yet. Complete some tasks to see them here.</p>
                        `;
                    }
                    
                    taskList.appendChild(emptyState);
                    return;
                }
                
                filteredTasks.forEach((task) => {
                    const taskItem = document.createElement('div');
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                    
                    taskItem.innerHTML = `
                        <div class="task-content">
                            <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                            <span class="task-text">${task.text}</span>
                        </div>
                        <div class="task-actions">
                            <button class="task-btn delete-btn"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                    
                    // Complete task
                    const checkbox = taskItem.querySelector('.task-checkbox');
                    checkbox.addEventListener('change', () => {
                        toggleComplete(task.id);
                    });
                    
                    // Delete task
                    const deleteBtn = taskItem.querySelector('.delete-btn');
                    deleteBtn.addEventListener('click', () => {
                        deleteTask(task.id);
                    });
                    
                    taskList.appendChild(taskItem);
                });
            }
            
            // Add new task
            function addTask() {
                const text = taskInput.value.trim();
                if (text === '') return;
                
                const newTask = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    timestamp: new Date().toISOString()
                };
                
                tasks.push(newTask);
                saveTasks();
                taskInput.value = '';
                updateStats();
                renderTasks();
            }
            
            // Toggle task completion
            function toggleComplete(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveTasks();
                updateStats();
                renderTasks();
            }
            
            // Delete task
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                updateStats();
                renderTasks();
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('productivity-pro-tasks', JSON.stringify(tasks));
            }
            
            // Event listeners
            addButton.addEventListener('click', addTask);
            
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.getAttribute('data-filter');
                    renderTasks();
                });
            });
            
            // Initial render
            updateStats();
            renderTasks();
        });
    </script>
</body>
</html>
